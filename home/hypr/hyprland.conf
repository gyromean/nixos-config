################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
source = ~/.config/machine/hyprland.conf


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprpaper
exec-once = hypridle
exec-once = bash -c "rm /tmp/hypr-workspace-groups-*"
exec-once = pala


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
  gaps_in = 5
  gaps_out = 0, 10, 10, 10

  border_size = 2

  # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
  col.active_border = rgba(ffffffaa)
  col.inactive_border = rgba(1f1f28ff)

  # Set to true enable resizing windows by clicking and dragging on borders and gaps
  resize_on_border = false

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = false

  # layout = dwindle
  layout = dwindle
  no_focus_fallback = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
  rounding = 10

  # Change transparency of focused and unfocused windows
  active_opacity = 1.0
  inactive_opacity = 1.0

  # https://wiki.hyprland.org/Configuring/Variables/#blur
  blur {
    enabled = true
    size = 3
    passes = 1

    vibrancy = 0.1696
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
  enabled = false

  # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

  bezier = myBezier, 0.05, 0.9, 0.1, 1

  animation = windows, 1, 4, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
  new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
  force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
  # force_default_wallpaper = 2 # Set to 0 or 1 to disable the anime mascot wallpapers
  disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
  enable_swallow = true
  swallow_regex = ^Alacritty$
}

binds {
 # workspace_back_and_forth = true
  movefocus_cycles_fullscreen = false
}

cursor {
 # hotspot_padding = 100
 # inactive_timeout = 3
 # zoom_factor = 4
}

debug {
 # overlay = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
  kb_layout = us,cz
  kb_variant = ,qwerty
  kb_model =
  kb_options = caps:escape_shifted_capslock,grp:alt_shift_toggle
  kb_rules =

  repeat_rate = 30
  repeat_delay = 175

  follow_mouse = 1

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  numlock_by_default = true

  touchpad {
    natural_scroll = true
    clickfinger_behavior = true
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
  workspace_swipe = true
  # workspace_swipe_distance = 800
  workspace_swipe_distance = 1000
  workspace_swipe_min_speed_to_force = 7
  workspace_swipe_direction_lock = false
  workspace_swipe_create_new = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
  name = epic-mouse-v1
  sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod + SHIFT, E, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, ags2 request show -i pala
bind = $mainMod, A, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, # dwindle
bind = $mainMod, S, exec, grimblast copy area
bind = $mainMod, N, pseudo
bind = $mainMod, M, exec, alacritty -e /home/pavel/programy/rust/macrotracker/target/release/macrotracker

# Move focus with mainMod + arrow keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, python ~/.config/custom/scripts/hypr/workspaces.py select_workspace 1
bind = $mainMod, 2, exec, python ~/.config/custom/scripts/hypr/workspaces.py select_workspace 2
bind = $mainMod, 3, exec, python ~/.config/custom/scripts/hypr/workspaces.py select_workspace 3
bind = $mainMod, 4, exec, python ~/.config/custom/scripts/hypr/workspaces.py select_workspace 4
bind = $mainMod, 5, exec, python ~/.config/custom/scripts/hypr/workspaces.py select_workspace 5
bind = $mainMod, 6, exec, python ~/.config/custom/scripts/hypr/workspaces.py select_workspace 6
bind = $mainMod, 7, exec, python ~/.config/custom/scripts/hypr/workspaces.py select_workspace 7
bind = $mainMod, 8, exec, python ~/.config/custom/scripts/hypr/workspaces.py select_workspace 8
bind = $mainMod, 9, exec, python ~/.config/custom/scripts/hypr/workspaces.py select_workspace 9
bind = $mainMod, 0, exec, python ~/.config/custom/scripts/hypr/workspaces.py select_workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, python ~/.config/custom/scripts/hypr/workspaces.py move_to_workspace 1
bind = $mainMod SHIFT, 2, exec, python ~/.config/custom/scripts/hypr/workspaces.py move_to_workspace 2
bind = $mainMod SHIFT, 3, exec, python ~/.config/custom/scripts/hypr/workspaces.py move_to_workspace 3
bind = $mainMod SHIFT, 4, exec, python ~/.config/custom/scripts/hypr/workspaces.py move_to_workspace 4
bind = $mainMod SHIFT, 5, exec, python ~/.config/custom/scripts/hypr/workspaces.py move_to_workspace 5
bind = $mainMod SHIFT, 6, exec, python ~/.config/custom/scripts/hypr/workspaces.py move_to_workspace 6
bind = $mainMod SHIFT, 7, exec, python ~/.config/custom/scripts/hypr/workspaces.py move_to_workspace 7
bind = $mainMod SHIFT, 8, exec, python ~/.config/custom/scripts/hypr/workspaces.py move_to_workspace 8
bind = $mainMod SHIFT, 9, exec, python ~/.config/custom/scripts/hypr/workspaces.py move_to_workspace 9
bind = $mainMod SHIFT, 0, exec, python ~/.config/custom/scripts/hypr/workspaces.py move_to_workspace 10

bind = $mainMod, P, exec, python ~/.config/custom/scripts/hypr/workspace-groups.py select-group
bind = $mainMod SHIFT, P, exec, python ~/.config/custom/scripts/hypr/workspace-groups.py

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
binde = , XF86MonBrightnessUp, exec, echo brightness increase | nc -Uw0 /tmp/ags-bar.sock
binde = , XF86MonBrightnessDown, exec, echo brightness decrease | nc -Uw0 /tmp/ags-bar.sock

# screenshot
bind = $mainMod SHIFT, S, exec, echo screenshot::init | nc -Uw0 /tmp/ags-bar.sock
submap = screenshot_type
  bind = , a, exec, echo screenshot::type area | nc -Uw0 /tmp/ags-bar.sock
  bind = , s, exec, echo screenshot::type output | nc -Uw0 /tmp/ags-bar.sock
  bind = , m, exec, echo screenshot::type screen | nc -Uw0 /tmp/ags-bar.sock
  bind = , catchall, exec, echo action-display reset | nc -Uw0 /tmp/ags-bar.sock
submap = reset
submap = screenshot_save
  bind = , c, exec, echo screenshot::save copy | nc -Uw0 /tmp/ags-bar.sock
  bind = , s, exec, echo screenshot::save save | nc -Uw0 /tmp/ags-bar.sock
  bind = , b, exec, echo screenshot::save copysave | nc -Uw0 /tmp/ags-bar.sock
  bind = , catchall, exec, echo action-display reset | nc -Uw0 /tmp/ags-bar.sock
submap = reset

# powermenu
bind = $mainMod, X, exec, echo powermenu::init | nc -Uw0 /tmp/ags-bar.sock
submap = powermenu
  bind = , s, exec, echo powermenu::action shutdown | nc -Uw0 /tmp/ags-bar.sock
  bind = , r, exec, echo powermenu::action restart | nc -Uw0 /tmp/ags-bar.sock
  bind = , e, exec, echo powermenu::action sleep | nc -Uw0 /tmp/ags-bar.sock
  bind = , o, exec, echo powermenu::action logout | nc -Uw0 /tmp/ags-bar.sock
  bind = , l, exec, echo powermenu::action lock | nc -Uw0 /tmp/ags-bar.sock
  bind = , catchall, exec, echo action-display reset | nc -Uw0 /tmp/ags-bar.sock
submap = reset

